<table *ngIf="user" class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>mail</th>
            <th>phone</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.address.suite}}, {{user.address.street}}, {{user.address.city}}, {{user.address.zipcode}}</td>
        </tr>
    </tbody>
</table>
